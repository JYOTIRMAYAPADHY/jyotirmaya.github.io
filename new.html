<html>
<head>
<title>Jyotirmaya</title>
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-image:url("http://www.wsllpaper.com/wp-content/uploads/2013/12/adorable-landscape-ocean-beach-hd-desktop-wallpaper.jpg");
            background-repeat: no-repeat;
            font-family:sans-serif;
        }
        .Login-Box{
            width:360px;
            height: 420px;
            position: absolute;
            top: 50%;
            left:50%;
            background-color: rgba(0,0,0,0.5);
            transform: translate(-50%,-50%);
            color: #fff;
            box-sizing: border-box;
            padding:70px 30px;
        }
        .avatar{
            width:100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            top:-50px;
            left:33mm;
        }
        h1{
            text-align: center;
            font-size:22px;
            padding:0px 0px 20px 0px;
            margin:0;
        }
        .Login-Box p{
            padding:0;
            margin:0;
            font-weight: bold;
        }
        .Login-Box input{
            width:100%;
            margin-bottom:20px;
        }
        .Login-Box input[type="text"], input[type="password"]
        {
            border-bottom:1px solid #fff;
            border:none;
            outline: none;
            background: transparent;
            font-size: 16px;
            height: 30px;
            color: #fff;
        }
        .Login-Box input[type="submit"]
        {
            border: none;
            outline: none;
            height: 40px;
            border-radius: 20px;
            color:#fff;
            font-size: 20px;
            background: #1c8adb;
        }
        .Login-Box input[type="submit"]:hover
        {
            background: cyan;
        }

    </style>

</head>
<body>
<div class="Login-Box">
<img src="http://icons.iconarchive.com/icons/papirus-team/papirus-status/512/avatar-default-icon.png" class="avatar">
    <h1>Login Here</h1>
    <form type="action">
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password">
        <input type="submit" name="Submit" value="Login">
        <a href="#">Forget Password</a>
    </form>
</div>
</body>
</html>
